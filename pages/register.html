<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/register.css">
    <script type="module" src="../js/main.js" defer></script>
</head>
<body>
     <div class="contain d-flex justify-content-between align-items-center">
        <div class="header">
            <img class="mx-4" src="../images/logo.png" alt="" >
        </div>
         <button  class="btn btn-danger  p-2 rounded-3 mx-4">S'indentifer</button>
     </div>
       <div class="wrapper w-100 h-100 text-white d-flex justify-content-start align-items-center flex-column">
          <div class="titleContainer">
            <h1 class="">Films et séries en illimité, et <br> bien plus</h1>
          <p>Où que vous soyez. Annulez à tout moment.</p>
          </div>
          <div class="formContainer ">
            <form class="inputContainer d-sm-flex flex-sm-column">
                <label for="email" class="fs-3 w-50">Prêt à regarder Netflix ? Saisissez votre adresse e-mail pour vous abonner ou réactiver votre abonnement.</label>
                <div class="w-50 d-flex align-items-center justify-content-center btnContain">
                <input type="email" class="form-control p-3" placeholder="Address e-mail" id="email">
                <input type="password" class="notDisplay form-control p-3 " placeholder="mot de passe" id="password">
                <input type="text" class="notDisplay form-control p-3" placeholder="username" id="username">
                <button  class="btn btn-danger  p-3 ms-3" id="btnSubmit">commencer</button>
                </div>
            </form>
          </div>
       </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</body>
</html>
