<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script type="module" src="../js/main.js" defer></script>
</head>
<body>
    <div class="container mb-5">
        <div class="contain d-flex justify-content-between align-items-center">
            <div class="header">
                <img class="" src="../images/logo.png" alt="" >
            </div>
             <p ></p>
         </div>
        <div class="formContainer  mt-5 w-50 m-auto d-flex flex-column align-self-center align-items-center justify-content-center">
            <h2 class="text-white fs-2 mt-2">S'identifier</h2>
            <form class="inputContainer d-flex flex-column justify-content-center align-items-center mt-5 w-100  p-5">
                <div class="w-50 d-flex align-items-center justify-content-center btnContain  flex-column">
                <input type="text" class="notDisplay form-control p-3 m-4" placeholder="email ou telephone" id="email">
                <p class="text-danger fs-5 fw-bold bg-black w-50  text-end" id="errorUsername"></p>
                <input type="password" class="notDisplay form-control p-3 " placeholder="mot de passe" id="password">
                <p class="text-danger fs-5 fw-bold bg-black w-50 text-end" id="errorPassword"></p>
                <button type="submit"  class="btn btn-danger  p-3 ms-3 mt-5 btn-lg w-100" id="envoyer">Commencer</button>
                </div>
            </form>
            <p class="text-white">Première visite sur Netflix ? <a href="register.html" class="text-decoration-none text-white" >Inscrivez-vous.</a>  </p>  
            <p class="text-white text-center m-3">Cette page est protégée par Google <br> reCAPTCHA pour nous assurer que vous n'êtes pas un robot. </p>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</body>
</html>
