<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">
<script type="module" src="js/main.js" defer></script>
<script type="module" src="js/list.js" defer></script>
</head>
<body>
    <header>
        <nav class="d-flex justify-content-between">
            <div class="logo d-flex justify-content-between">
                <img src="./images/logo.png" alt="" srcset="">
                <ul class="d-flex align-items-center">
                    <li class="m-3 text-decoration-none fs-3 list-unstyled"><a href="" class="text-decoration-none text-white">Acceuil</a> </li>
                    <li class="m-3 text-decoration-none fs-3 list-unstyled"><a href="" class="text-decoration-none text-white">Films</a> </li>
                    <li class="m-3 text-decoration-none fs-3 list-unstyled"><a href="" class="text-decoration-none text-white">Séries</a> </li>
                    <li class="m-3 text-decoration-none fs-3 list-unstyled"><a href="" class="text-decoration-none text-white">Mes favorites</a> </li>
                </ul>
            </div>
            <div class="icons d-flex align-items-center me-3">
                <ion-icon name="search-outline" class="fs-2 m-3 text-white"></ion-icon>
                <ion-icon name="notifications-outline" class="fs-2 m-3 text-white"></ion-icon>
                 <div class="avatar">
                    <img src="https://images.pexels.com/photos/2777898/pexels-photo-2777898.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" srcset="">
                 </div>
            </div>
        </nav>
        <div class="banner text-white">
        </div>
    </header>

<div class="container-fluid">
    <!-- nouveautes -->
    <div class="list text-white w-100">
        <h2 class="ms-5 fs-2 mt-4">Nouveautés</h2>
        <div class="wrapper position-relative">
        <ion-icon name="arrow-back-outline" class="position-absolute  h-100 z-3 top-0 bottom-0"></ion-icon>
         <div class="nouveaute d-flex mt-4"></div>
        <ion-icon name="arrow-forward-outline" class="position-absolute h-100 top-0 bottom-0  icon-rigth"></ion-icon>
        </div>
      </div>
      <!-- populaire -->
      <div class="list text-white w-100">
        <h2 class="ms-5 fs-2 mt-4">Populaires</h2>
        <div class="wrapper position-relative">
        <ion-icon name="arrow-back-outline" class="position-absolute  h-100 z-3 top-0 bottom-0"></ion-icon>
         <div class="itemContainer d-flex mt-4"></div>
        <ion-icon name="arrow-forward-outline" class="position-absolute h-100 top-0 bottom-0  icon-rigth"></ion-icon>
        </div>
      </div>
      <!-- tendances -->
      <div class="list text-white w-100">
        <h2 class="ms-5 fs-2 mt-4">Les tendances</h2>
        <div class="wrapper position-relative">
        <ion-icon name="arrow-back-outline" class="position-absolute  h-100 z-3 top-0 bottom-0"></ion-icon>
         <div class="tendances d-flex mt-4"></div>
        <ion-icon name="arrow-forward-outline" class="position-absolute h-100 top-0 bottom-0  icon-rigth"></ion-icon>
        </div>
      </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
</body>
</html>
